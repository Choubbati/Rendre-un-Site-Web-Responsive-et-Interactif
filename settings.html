<body>
    <header>
        <nav class="nav-bar">

            <img src="assets/images/logo-arena.png" alt="logo">

            <ul class="nav-links">

    <h1>Paramètres ARENA CONNECT</h1>
    <section class="container">
        <div class="global">
            <h2>Renseignements personnels</h2>
            <div class="form">
                <div class="prenom">
                    <label>Prénom</label>
                    <input type="text" placeholder="'Votre prénom'">
                </div>
                <div class="nom">
                    <label>Nom</label>
                    <input type="text" placeholder="'Votre nom'">
                </div>
                <div class="naissance">
                    <label>Année de naissance</label>
                    <input type="date" name="naissance" id="birthday" placeholder="11/09/2001">
                </div>
                <div class="telephone">
                    <label>Numéro de téléphone</label>
                    <input type="tel" name="telephone" id="tel" placeholder="+212623456789">
                </div>
                <div class="boutton">
                    <button type="submit">Enregistrer</button>
                </div>
            </div>
        </div>
        <div class="global4">
            <h2>Informations du compte</h2>
            <div class="form">
                <div class="prenom">
                    <label>Username</label>
                    <input type="text" placeholder="'Username123'">
                </div>
                <div class="nom">
                    <label>E-mail</label>
                    <input type="email" placeholder="azerty123@gmail.com">
                </div>
                <div class="naissance">
                    <label>Mot de passe</label>
                    <input type="password" name="naissance" id="birthday" placeholder="********">
                </div>
                <div class="telephone">
                    <label>Confirme mot de passe</label>
                    <input type="password" name="telephone" id="tel" placeholder="********">
                </div>
                <div class="boutton">
                    <button type="submit">Enregistrer</button>
                </div>
            </div>
        </div>
    </section>
</body>
